<html lang="en">

  <head>

    {% include 'template/header.html' %}

    <!-- Signup Page -->
  <div class="flex w-full min-h-screen py-8 px-4 sm:py-16 bg-gradient-to-br from-green-50 via-white to-emerald-50">
    <div class="max-w-2xl w-full mx-auto bg-white rounded-2xl  overflow-hidden border border-gray-100 my-auto">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-green-600 to-emerald-600 px-6 sm:px-8 py-8 sm:py-10 relative overflow-hidden">
            <!-- Decorative circles -->
            <div class="absolute top-0 right-0 w-24 sm:w-32 h-24 sm:h-32 bg-green-500 rounded-full opacity-20 -mr-12 sm:-mr-16 -mt-12 sm:-mt-16"></div>
            <div class="absolute bottom-0 left-0 w-20 sm:w-24 h-20 sm:h-24 bg-emerald-800 rounded-full opacity-20 -ml-10 sm:-ml-12 -mb-10 sm:-mb-12"></div>
            
            <div class="relative z-10">
                <!-- Icon -->
                <div class="flex justify-center mb-4">
                    <div class="w-14 h-14 sm:w-16 sm:h-16 bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl flex items-center justify-center">
                        <svg class="w-7 h-7 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-white text-center text-2xl sm:text-4xl font-bold mb-2">Create Account</h1>
                <p class="text-green-100 text-center text-base sm:text-lg">Please fill in your details</p>
            </div>
        </div>
        
        <!-- Form Section -->
        <div class="p-6 sm:p-8">
            <form method="POST" action="{% url 'register_submit' %}" id="registerForm">
                {% csrf_token %}

                <!-- Full Name Field -->
                <div class="mb-4 sm:mb-5">
                    <label class="block text-gray-700 text-base lg:text-lg font-semibold mb-2" for="name">
                        Full Name
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input 
                            name="name" 
                            id="name"
                            type="text" 
                            required
                            placeholder="John Doe"
                            class="appearance-none border-2 border-gray-200 rounded-xl w-full py-3 pl-10 pr-4 text-gray-700 text-base sm:text-lg leading-tight focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-300 bg-gray-50 focus:bg-white">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-4 sm:mb-5">
                    <label class="block text-gray-700 text-base lg:text-lg font-semibold mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                        </div>
                        <input 
                            name="email" 
                            id="email"
                            type="email" 
                            required
                            placeholder="email@example.com"
                            class="appearance-none border-2 border-gray-200 rounded-xl w-full py-3 pl-10 pr-4 text-gray-700 text-base lg:text-lg leading-tight focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-300 bg-gray-50 focus:bg-white">
                    </div>
                </div>

                <!-- Phone Number Field -->
                <div class="mb-4 sm:mb-5">
                    <label class="block text-gray-700 text-base lg:text-lg font-semibold mb-2" for="phone">
                        Phone Number
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </div>
                        <input 
                            name="phone" 
                            id="phone"
                            type="tel" 
                            required
                            placeholder="+880 1234567890"
                            class="appearance-none border-2 border-gray-200 rounded-xl w-full py-3 pl-10 pr-4 text-gray-700 text-base lg:text-lg leading-tight focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-300 bg-gray-50 focus:bg-white">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-4 sm:mb-5" x-data="passwordToggle">
                    <label class="block text-gray-700 text-base lg:text-lg font-semibold mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input 
                            name="password" 
                            id="password"
                            :type="type()" 
                            required
                            placeholder="••••••••"
                            class="appearance-none border-2 border-gray-200 rounded-xl w-full py-3 pl-10 pr-12 text-gray-700 text-sm sm:text-base leading-tight focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-300 bg-gray-50 focus:bg-white">
                        <button type="button" @click="toggle" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-600 transition-colors duration-200 focus:outline-none">
                            <svg x-show="!show" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg x-show="show" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-5 sm:mb-6" x-data="passwordToggle">
                    <label class="block text-gray-700 text-base lg:text-lg font-semibold mb-2" for="confirm_password">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <input 
                            name="confirm_password" 
                            id="confirm_password"
                            :type="type()" 
                            required
                            placeholder="••••••••"
                            class="appearance-none border-2 border-gray-200 rounded-xl w-full py-3 pl-10 pr-12 text-gray-700 text-sm sm:text-base leading-tight focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-300 bg-gray-50 focus:bg-white">
                        <button type="button" @click="toggle" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-600 transition-colors duration-200 focus:outline-none">
                            <svg x-show="!show" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg x-show="show" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="mb-5 sm:mb-6">
                    <label class="flex items-start cursor-pointer group">
                        <input type="checkbox" required class="w-4 h-4 mt-1 text-green-600 border-gray-300 rounded focus:ring-2 focus:ring-green-500">
                        <span class="ml-2 text-xs sm:text-base text-gray-600 group-hover:text-gray-800">
                            I agree to the <a href="#" class="text-green-600 hover:text-green-700 font-semibold hover:underline">Terms & Conditions</a> and <a href="#" class="text-green-600 hover:text-green-700 font-semibold hover:underline">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="mb-5 sm:mb-6">
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold py-3 sm:py-3.5 px-4 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-[1.02]">
                        <span class="flex items-center justify-center text-sm sm:text-base">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Create Account
                        </span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative mb-5 sm:mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-xs sm:text-sm">
                        <span class="px-4 bg-white text-base lg:text-lg text-gray-500">Or sign up with</span>
                    </div>
                </div>

                <!-- Social Signup -->
                <div class="grid grid-cols-2 gap-3 sm:gap-4 mb-5 sm:mb-6">
                    <button type="button" class="flex items-center justify-center py-2.5 sm:py-3 px-3 sm:px-4 border-2 border-gray-200 rounded-xl hover:border-green-400 hover:bg-green-50 transition-all duration-300">
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-1.5 sm:mr-2" viewBox="0 0 24 24">
                            <path fill="#EA4335" d="M5.27 9.76A7.91 7.91 0 1 1 12 19.09c-1.87 0-3.49-.66-4.82-1.76l-4.06 3.06A11.91 11.91 0 1 0 1.24 6.65l4.03 3.11Z"/>
                            <path fill="#34A853" d="M16.04 18.01A7.39 7.39 0 0 1 12 19.09a7.85 7.85 0 0 1-6.73-3.85l-4.03 3.11a11.85 11.85 0 0 0 10.76 6.74c2.49 0 4.85-.68 6.87-1.86l-2.83-2.22Z"/>
                            <path fill="#4285F4" d="M23.18 12c0-.84-.07-1.65-.21-2.45H12v4.63h6.44a5.52 5.52 0 0 1-2.4 3.62l3.83 2.97c2.23-2.05 3.52-5.07 3.52-8.64Z"/>
                            <path fill="#FBBC05" d="M5.27 14.24a7.86 7.86 0 0 1-.41-2.52c0-.88.15-1.73.41-2.52L1.24 6.09A11.82 11.82 0 0 0 0 12c0 1.92.43 3.73 1.24 5.35l4.03-3.11Z"/>
                        </svg>
                        <span class="text-gray-700 font-medium text-xs sm:text-sm">Google</span>
                    </button>
                    <button type="button" class="flex items-center justify-center py-2.5 sm:py-3 px-3 sm:px-4 border-2 border-gray-200 rounded-xl hover:border-green-400 hover:bg-green-50 transition-all duration-300">
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-1.5 sm:mr-2" fill="#1877F2" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span class="text-gray-700 font-medium text-xs sm:text-sm">Facebook</span>
                    </button>
                </div>

                <!-- Sign In Link -->
                <p class="text-center text-gray-600 text-base sm:text-lg">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-green-600 hover:text-green-700 font-semibold hover:underline transition-colors">Sign in</a>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert2 CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Alpine.js Script -->
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('passwordToggle', () => ({
            show: false,
            type() {
                return this.show ? 'text' : 'password';
            },
            toggle() {
                this.show = !this.show;
            }
        }))
    })

    // SweetAlert for Django Messages
    {% if messages %}
        {% for message in messages %}
            Swal.fire({
                icon: '{{ message.tags|default:"info" }}' === 'error' ? 'error' : '{{ message.tags|default:"success" }}',
                title: '{{ message.tags|title|default:"Notice" }}',
                text: '{{ message }}',
                confirmButtonText: 'OK',
                confirmButtonColor: '#059669',
                customClass: {
                    popup: 'rounded-2xl',
                    confirmButton: 'rounded-lg px-6 py-2.5'
                },
                showClass: {
                    popup: 'animate__animated animate__fadeInDown animate__faster'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp animate__faster'
                }
            });
        {% endfor %}
    {% endif %}
</script>

    {% include 'template/footer.html' %}

      document.addEventListener("alpine:init", () => {
        Alpine.data("passwordToggle", () => ({
          show: false,
          type() {
            return this.show ? "text" : "password";
          },
          toggle() {
            this.show = !this.show;
          },
        }));

        Alpine.data("toast", () => ({

            this.toastMessage = message;

            setTimeout(() => {

          },
        }));
      });
